<!DOCTYPE html>
<html>
<head>
	<title>Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Drum Kit</h1>
	<div class='container'>
		<div class="key" data-key = "65"><span class="kbd">A</span><span class="sound">clap</span></div>
		<div class="key" data-key = "83"><span class="kbd">S</span><span class="sound">hihat</span></div>
		<div class="key" data-key = "68"><span class="kbd">D</span><span class="sound">kick</span></div>
		<div class="key" data-key = "70"><span class="kbd">F</span><span class="sound">openhat</span></div>
		<div class="key" data-key = "71"><span class="kbd">G</span><span class="sound">boom</span></div>
		<div class="key" data-key = "72"><span class="kbd">H</span><span class="sound">ride</span></div>
		<div class="key" data-key = "74"><span class="kbd">J</span><span class="sound">snare</span></div>
		<div class="key" data-key = "75"><span class="kbd">K</span><span class="sound">tom</span></div>
		<div class="key" data-key = "76"><span class="kbd">L</span><span class="sound">tink</span></div>
	</div>
	<audio data-key="65" src="sounds/clap.wav"></audio>
	<audio data-key="83" src="sounds/hihat.wav"></audio>
	<audio data-key ="68" src="sounds/kick.wav"></audio>
	<audio data-key ="70" src="sounds/openhat.wav"></audio>
	<audio data-key ="71" src="sounds/boom.wav"></audio>
	<audio data-key ="72" src="sounds/ride.wav"></audio>
	<audio data-key ="74" src="sounds/snare.wav"></audio>
	<audio data-key ="75" src="sounds/tom.wav"></audio>
	<audio data-key ="76" src="sounds/tink.wav"></audio>
	<script type="text/javascript" src="script.js"></script>>
</body>
</html>
